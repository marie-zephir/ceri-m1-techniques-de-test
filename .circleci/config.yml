# Java Gradle CircleCI 2.0 configuration file
# See: https://circleci.com/docs/2.0/language-java/
version: 2.1

orbs:
  codecov: codecov/codecov@3.2.4
  node: circleci/node@4.7.0
  workflows:
    upload-to-codecov:
      jobs:
        - checkout
        - codecov/upload

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      # Only java version 8 or above
      - image: cimg/openjdk:19.0.2

    steps:
      - checkout
      - run: java --version
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
            
            
      # Execution of the unit tests with Maven
      - run:
          name: Run unit tests
          command: |
            mvn clean test

      - run:
        name: Build docs
        command: javadoc -d
      - persist_to_workspace:
          root: docs
          paths: javadocs
  javadocs:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - run:
          name: OpenJDK-PPA
          command: sudo add-apt-repository ppa:openjdk-r/ppa
      - run:
          name: Update
          command: sudo apt-get update
      - run:
          name: OpenJDK-Install
          command: sudo apt-get install openjdk-11-jdk-headless -y
      - run:
          name: Build docs
          command: javadoc -d .\docs\javadocs .\src\main\java\fr\univavignon\pokedex\api\*.java
      - persist_to_workspace:
          root: .
          paths: .\docs\javadocs
  javadocs-deploy:
    docker:
      - image: node:20
    steps:
      - checkout
      - attach_workspace:
          at: .\docs\javadocs
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@3.0.0
            git config user.email "marie.zephir@alumni.univ-avignon.fr"
            git config user.name "marie-zephir"
      - add_ssh_keys:
          fingerprints:
            - "01:36:56:98:49:5e:2b:90:8f:14:4d:eb:79:3f:05:49"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist docs/javadocs

# Workflows
workflows:
  version: 2.1
  build:
    jobs:
      - build:
        # Execute only on the branch 'master'
        filters:
          branches:
            only:
              -  master
      - javadocs
      - javadocs-deploy:
        requires:
          - docs/javadocs